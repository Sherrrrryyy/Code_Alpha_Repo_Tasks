    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="calculator">
      <h1 class="title">Age Calculator</h1>
      <p class="subtitle">Calculate your exact age in years, months, and days.</p>

      <form class="age-form" id="ageForm">
        <div class="input-group">
          <div class="input-field">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
          </div>
          <div class="input-field">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
          </div>
          <div class="input-field">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
          </div>
        </div>
        <button type="submit" class="btn">Calculate Age</button>
      </form>

      <div class="result" id="result">
        <h2>Your Age</h2>
        <p id="ageDisplay"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

</body>
</html>
